spring:
  datasource:
    url: jdbc:h2:file:~/minervinidb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  devtools:
    restart:
      enabled: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      platform: h2
